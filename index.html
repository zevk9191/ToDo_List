<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo_List</title>
    <link rel="stylesheet" href="styles/style_basic.css">
    <link rel="stylesheet" href="styles/style_class.css">
    <link rel="stylesheet" href="styles/style_id.css">
    <link rel="stylesheet" href="styles/style_pseudo.css">
    <script src="script.js" defer></script>
</head>
<body>
<header id="header"><h1>To Do List</h1></header>
<main id="container">
    <form id="inputTask">
        <input type="text" class="inputText">
        <button type="submit" class="btnSubmit">+</button>
    </form>
    <ul id="taskList"></ul>
    <div id="secondaryButtons">
        <button id="btnSortAll" class="sortButtonEdit">All</button>
        <button id="btnSortActive" class="sortButtonEdit">Active Tasks</button>
        <button id="btnSortComplete" class="sortButtonEdit">Complete Tasks</button>
        <button id="btnClearList">Clear List</button>
        <button id="btnClearCompleted">Clear Completed</button>
        <p>You have <span id="outNumberTasks">0</span> task(s)!</p>
    </div>
</main>
</body>
</html>
